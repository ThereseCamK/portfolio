
<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        span {
            cursor: pointer;
            color: rgb(255, 255, 0);
            font-size: 500%;
        }

        .gray {
            color: gray;
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <script>
        // model 
        let rating = null;

        // view
        updateView();
        function updateView() {
            let ratingText = rating == null ? '' : `${rating} / 5`;
            document.getElementById('app').innerHTML =
                [1, 2, 3, 4, 5].map(n =>
                    rating == null ? `<span class="gray" onclick="selectStar(${n})">☆</span>` :
                        n <= rating ? `<span onclick="selectStar(${n})">★</span>` :
                            `<span onclick="selectStar(${n})">☆</span>`
                ).join('')
                + ratingText;
        }

        // controller
        function selectStar(n) {
            rating = n;
            updateView();
        }
    </script>
</body>

</html>
